<!DOCTYPE html>
<html>
  <head>
    <title>Pemetaan PT-SMI</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <!-- Tambahkan pustaka Leaflet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Tambahkan pustaka Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #map {
        height: 500px; /* Atur tinggi sesuai kebutuhan */
      }
    </style>
  </head>

  <body class="bg-white">
    <!-- Tambahkan gambar besar dengan animasi -->
    <div class="container mx-auto">
      <div class="flex justify-between md:py-6 p-6">
        <h1 class="md:text-3xl text-2xl font-bold text-black flex">
          <a href="index.html">WebGIS Posyandu di Desa Cisande</a>
        </h1>
        <div class="flex gap-5">
          <div class="flex">
            <a
              href="database.html"
              class="inline-block bg-black text-white font-bold py-2 px-4 rounded"
              ><i class="fas fa-database mr-2"></i>Database</a
            >
          </div>
        </div>
      </div>

      <!-- Tambahkan elemen div untuk menampilkan peta -->
      <div id="map"></div>
      <div class="py-10">
        <!-- Tambahkan tabel untuk menampilkan data -->
        <table
          id="data-table"
          class="font-sans rounded-lg w-full text-sm text-center mt-8"
        >
          <thead class="text-xs text-gray-700 uppercase">
            <tr class="bg-black text-white border-b">
              <th class="px-6 py-4 font-medium text-white whitespace-nowrap">
                Nama
              </th>
              <th class="px-6 py-4 font-medium whitespace-nowrap text-white">
                Alamat
              </th>
              <th class="px-6 py-4 font-medium whitespace-nowraptext-white">
                Latitude
              </th>
              <th class="px-6 py-4 font-medium text-white whitespace-nowrap">
                Longitude
              </th>
              <th class="px-6 py-4 font-medium text-white whitespace-nowrap">
                Bidang
              </th>
              <th class="px-6 py-4 font-medium text-white whitespace-nowrap">
                No. Telpon
              </th>
              <th class="px-6 py-4 font-medium text-white whitespace-nowrap">
                Link
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- Tambahkan baris data di sini -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="loc.js"></script>
  </body>
</html>
